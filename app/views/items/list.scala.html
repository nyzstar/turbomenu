@(items: Iterable[MenuItem])(implicit flash: Flash, lang: Lang)
@main(Messages("application.name")){
	<dl class="menu-items">
		@for(item <- items){
		<dt>
			<a href="@controllers.routes.MenuControl.show(item.id)">
				@item.name
			</a>
		</dt>
		<dd>@item.categoryId</dd>
		}
	</dl>
	<p>
		<a 	href="@controllers.routes.MenuControl.newItem()" 
			class="btn">
			<i class="icon-plus"></i> @Messages("menu.new.command")
		</a>
	</p>
}
