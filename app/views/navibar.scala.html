@()(implicit lang: Lang)
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" href="#">Turbo Menu</a>
    </div>
    <div class="navbar-collapse collapse">
      @helper.form(action = routes.HomeControl.browse(), 'class -> "navbar-form search-bar", 'role -> "search"){
        <div class="input-group">
            <input type="search" name="searchBy" placeholder="Discover the favorite meal" class="form-control">
            <div class="input-group-btn">
            <button type="submit" class="btn btn-default"
              value='@Messages("home.search")'>
              <i class="glyphicon glyphicon-search"></i>
            </button>
            </div>
        </div>
      }
      <form class="navbar-form navbar-right login-form" role="form">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
    </div><!--/.navbar-collapse -->
  </div>
</div>
