@()(implicit lang: Lang, username: Option[String])
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" href="#">Turbo Menu</a>
    </div>
    <div class="navbar-collapse collapse">
      @helper.form(action = routes.BrowseControl.browse(), 'class -> "navbar-form search-bar", 'role -> "search"){
        <div class="input-group">
            <input type="search" name="searchBy" placeholder="Discover the favorite meal" class="form-control">
            <div class="input-group-btn">
            <button type="submit" class="btn btn-default"
              value='@Messages("home.search")'>
              <i class="glyphicon glyphicon-search"></i>
            </button>
            </div>
        </div>
      }
      @username.map{ user => 
        <div class="btn-group navbar-right navbar-form">
          <a class="btn btn-success" href="#" role="button">@user</a>
        </div>
      }.getOrElse{
        <div class="btn-group navbar-right navbar-form">
          <a class="btn btn-success" href="@controllers.routes.Auth.login" role="button">Sign In</a>
          <a class="btn btn-default" href="@controllers.routes.Auth.signup" role="button">Sign Up</a>
        </div>
      }
    </div><!--/.navbar-collapse -->
  </div>
</div>
